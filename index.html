<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Luxe Raybans Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main-style.css">
</head>
<body>
    <div class="content">
        <header>
            <div id="msg__nav" class="msg-bar__container">
                <button class="msg-bar__skipper">Skip to main content</button>
                <button class="transition-msg">
                    <div class="msg-transition">
                        <div>
                            <a href="#">
                                <p id="msg1" class="msg__bar">
                                Order online and pick up from any Ray-Ban, Sunglass Hut or LensCrafters store to benefit from a free fitting and adjustment.
                                </p>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <p id="msg2" class="msg__bar">
                                    Shop now, pay later with Afterpay and Klarna.
                                </p>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <p id="msg3" class="msg__bar">Responsible Shipping | We'll ship with logistics providers using solutions to reduce emissions.</p>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <p id="msg4" class="msg__bar">Click here for more info on our current promotions. See T&Cs.</p>
                            </a>
                        </div>
                        <div>
                            <a href="#">
                                <p id="msg5" class="msg__bar">Enjoy Free Shipping and Returns.</p>
                            </a>
                        </div>
                    </div>
                <button class="msg-title">In Store & Online Services</button>
            </div>


            <div class="header__navigation">
                <div class="rayban__icon">
                    <a href="index.html">
                        <img src="https://i.pinimg.com/1200x/17/b0/ff/17b0ff61d97aef293b07f06becbf3648.jpg" alt="ray-ban-logo-icon">
                    </a>
                </div>

                <div class="main-menu__nav">
                    <button class="button__init">New In
                        <div class="drop-down">
                            <!-- enter drop down menu -->
                        </div>
                    </button>
                    <button class="button__sunglass">Sunglasses</button>
                    <button class="button__eyeglass">Eyeglasses</button>
                    <button #="style__custom" class="button__custom">
                        <span class="custom__remix">
                            <a href="#" class="click-remix">
                            <img id="remix__icon" src="https://www.ray-ban.com/rbstatichtml/assets/images/remix.svg" alt="rayban-color-palette-remix-icon">
                            </a>
                        </span>
                        <div class="remix__label">Customize</div>
                    </button>
                    <button class="button__stories">Ray-ban Stories</button>
                    <button class="button__rx">Prescription</button>
                    <button id="red-button__main-menu" class="button__main-menu">Promo</button>
                </div>
                <div class="actions__container">
                    <button class="action hand-holding-bag">
                        <a href="#" class="hold-bag">
                            <img class="img-bag" src="https://assets.bounceexchange.com/assets/uploads/clients/1595/creatives/dc899f21f20e40634cffa8db4eedd441.png" alt="hand-holding-shopping-bag-icon">
                        </a>
                    </button>
                    <button class="action search__icon">
                        <a href="#" class="searching">
                            <i class="fa fa-search"></i>
                            <!-- <img class="search__icon" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlâ€¦uNTg5IDgtOCA4WiIgZmlsbD0iIzFGMUYyNCIvPjwvc3ZnPg==" alt="magnifying-glass-search-icon"> -->
                        </a>
                    </button>
                    <button class="action person__icon">
                        <a href="#" class="account-settings">

                            <i class="fa fa-user"></i>
                            <!-- <img src="/attachments/images/account-person.png" alt="person-account-icon"> -->
                        </a>
                    </button>
                    <button class="action shopping__icon">
                        <a href="" class="shop__icon">
                            <i class="fa fa-shopping-bag"></i>
                            <!-- <img src="/attachments/images/shopping-bag.png" alt="shopping-bag-icon"> -->
                        </a>
                    </button>
                </div>
            </div>


            <div class="promo__nav">
                40% Off Lenses When Purchasing Prescription Frame
            </div>
        </header>

        <!-- phase two -->

        <div class="banner-video">
            <video width="100%" height="1400" autoplay loop controls controlsList="nodownload" name="media">
                <source src="https://media.ray-ban.com/cms/resource/blob/806472/71cce1f61176b46803a1e0a449cf03eb/bts23-herovideo-d-data.mp4" type="video/webm">
            </video>
        </div>
    <!---->

        <!-- phase three -->

        <div class="banner-2">
            <img fetchpriority="auto" src="https://media.ray-ban.com/cms/resource/image/777726/landscape_ratio144x65/2592/1170/d3b22499ed02d468d3b81e81e04d538/B9E817022D0A88231F4B9C6D435836B2/hp-rbs-redesign-summer-promo-d-new.jpg" alt="ray-ban-sunglasses-promo-background-spiral-red-orange" data-ll-status="loaded">
            <div class="sale">
                <h3>30% off Select Smart Glasses</h3>
                <button class="sale-1">Shop Now</button>
                <button class="sale-2">Discover More</button>
            </div>
        </div>

        <!-- phase four -->


        <div class="banner-3">
            <div class="peeps">
                <div class="woman__peeps">
                    <img src="https://media.ray-ban.com/cms/resource/image/593388/portrait_ratio1x1/1296/1296/a1613e66e589156cd3d10c9b76f875c0/8F31561FE9CE55B8C209496175D7F9B5/so-lp-banner.jpg" alt="girl-with-braids-wearing-rayban-sunglasses">
                    <div class="woman__comments">Women</div>
                </div>
                <div class="men__peeps">
                    <img src="https://i.pinimg.com/originals/7f/be/94/7fbe94fb55a2917179e8cf0ffb7fa145.jpg" alt="" >
                    <div class="men__comments">Men</div>
                </div>
                <div>
                <img src="" alt="" class="kids__peeps">
                <div class="kids__comments">Kids</div>
                </div>
            </div>
        </div>

        <!-- phase five -->

        <div class="glasses-select">
        </div>
    </div>
</body>
</html>
